<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Joshua McKenzie German</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/pages/portfolio.css">
</head>
<body>
    <!-- Header Component -->
    <header class="site-header">
        <!-- Same header as index.html -->
    </header>

    <main id="main-content">
        <section class="portfolio-hero">
            <div class="container">
                <h1 class="page-title">Portfolio</h1>
                <div class="portfolio-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="branding">Branding</button>
                    <button class="filter-btn" data-filter="photography">Photography</button>
                    <button class="filter-btn" data-filter="podcast">Podcast</button>
                </div>
            </div>
        </section>

        <section class="portfolio-grid">
            <div class="container">
                <div class="masonry-grid">
                    <!-- Portfolio items will be dynamically loaded -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <footer class="site-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script type="module" src="/scripts/main.js"></script>
    <script type="module" src="/scripts/portfolio.js"></script>
</body>
</html>
